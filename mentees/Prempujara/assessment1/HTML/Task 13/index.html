<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task13: CSS Grid layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="grid-container">
        <div class="grid-item">Cell 1: Image or Content</div>
        <div class="grid-item">Cell 2: Text Content</div>
        <div class="grid-item">Cell 3: More Content</div>
        <div class="grid-item">Cell 4: Additional Content</div>
        <div class="grid-item">Cell 5: Text</div>
        <div class="grid-item">Cell 6: Footer or Extra Content</div>
      </section>
</body>
</html>

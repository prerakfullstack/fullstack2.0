<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9: CSS Selectors and Styling (Internal, External, Inline)</title>
    <style>
        h1{
            color: orange; 
            font-size: 45px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inline">
        <h1>Inline and Internal Styling</h1>
        <p style="color: blue; background-color: black; font-size: 35px; padding: 10px 10px 10px 10px;">
            The H1 tag is styled using Internal CSS.The P tag is styled using Inline CSS.</p>
    </div>
    <div class="external">
        <h2>External Styling</h2>
        <p>The styling done to this Div is an example of External CSS in which we link another css file in our html file using link tag</p>
    </div>
</body>
</html>

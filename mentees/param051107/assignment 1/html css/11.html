<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Spacing and Dimensions</title>
    

    <style>
        
        .styled-div {
            margin: 20px; 
            padding: 15px; 
            border: 2px solid #333; 
            text-align: center;
            font-size: 1.2em;
            background-color: #f0f0f0; 
        }

        .styled-section {
            width: 400px; 
            height: 600px; 
            border: 2px solid #007BFF; 
            background-color: #e6f7ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>


    <div class="styled-div">
        This div has a margin of 20px and padding of 15px.
    </div>

    
    <section class="styled-section">
        This section has explicit width and height (400px by 600px).
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Heading Styling</title>
    <style>
      
        .paragraph1 {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: darkblue;
        }

   
        .paragraph2 {
            font-family: 'Georgia', serif;
            font-size: 18px;
            color: darkgreen;
            font-style: italic;
        }

   
        .paragraph3 {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: darkred;
            font-weight: bold;
        }

       
        h1 {
            font-size: 36px;
            color: navy;
            font-family: 'Verdana', sans-serif;
        }

        h2 {
            font-size: 28px;
            color: darkslategray;
            font-family: 'Times New Roman', serif;
        }

        h3 {
            font-size: 24px;
            color: mediumpurple;
            font-family: 'Tahoma', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Main Heading (H1)</h1>
    <h2>Subheading (H2)</h2>
    <h3>Sub-subheading (H3)</h3>

    <p class="paragraph1">This is the first paragraph styled with <b>bold</b> and <i>italic</i> formatting.</p>

    <p class="paragraph2">This is the second paragraph with a larger font size and italic style applied to the whole text.</p>

    <p class="paragraph3">This is the third paragraph styled with <b>bold</b> text.</p>
</body>
</html>

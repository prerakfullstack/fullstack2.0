        header {

            height: 300px;
            background-image: url('background-image.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
    </style>
</head>

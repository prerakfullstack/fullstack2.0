<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>

    <!-- registration form -->
    <form action="/some-dummy.page" method="post">
        <div class="input-div">
            <label for="formName">Name</label>
            <input type="text" name="formName" id="formName" required>
        </div>
        <div class="input-div">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="input-div">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>
        </div>
        <div class="input-div">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="input-div">
            <label>Gender</label>
            <div class="radio-div">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div class="radio-div">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>
        <div class="input-div">
            <label>Hobbies</label><br>
            <input type="checkbox" id="hobby1" name="hobby1" value="Running">
            <label for="hobby1"> I like running</label><br>
            <input type="checkbox" id="hobby2" name="hobby2" value="Cycling">
            <label for="hobby2"> I like cycling</label><br>
            <input type="checkbox" id="hobby3" name="hobby3" value="Reading">
            <label for="hobby3"> I like reading</label><br>
            <input type="checkbox" id="hobby4" name="hobby4" value="Photography">
            <label for="hobby4"> I like photography</label><br>
            <input type="checkbox" id="hobby5" name="hobby5" value="Gardening">
            <label for="hobby5"> I like gardening</label><br><br>
        </div>
        <button type="submit">Submit</button>
    </form>
    <!-- registration form -->

</body>

</html>

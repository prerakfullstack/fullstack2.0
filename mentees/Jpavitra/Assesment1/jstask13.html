<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prerak: jstask 13</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        .todo-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #eee;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        .edit-btn,
        .delete-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }

        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>

<body>

    <h1>JS task 13 </h1>

    <h2>ToDo List Application</h2>
    <div class="todo-container">
        <input type="text" id="todoInput" placeholder="Enter a new task...">
        <button id="addBtn" disabled>Add Task</button>
        <ul id="todoList"></ul>
    </div>

    <script>
        let todoArray = JSON.parse(localStorage.getItem('todos')) || [];

        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');

        displayTodos();

        todoInput.addEventListener('input', () => {
            addBtn.disabled = todoInput.value.trim() === '';
        });

        addBtn.addEventListener('click', () => {
            const newTodo = todoInput.value.trim();
            if (newTodo) {
                todoArray.push(newTodo);
                updateLocalStorage();
                displayTodos();
                todoInput.value = '';
                addBtn.disabled = true;
            }
        });

        function displayTodos() {
            todoList.innerHTML = '';
            todoArray.forEach((todo, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
            <span>${todo}</span>
            <div>
                <button class="edit-btn" onclick="editTask(${index})">Edit</button>
                <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
            </div>
        `;
                todoList.appendChild(li);
            });
        }

        window.editTask = function (index) {
            const newTask = prompt('Edit task:', todoArray[index]);
            if (newTask !== null && newTask.trim() !== '') {
                todoArray[index] = newTask.trim();
                updateLocalStorage();
                displayTodos();
            }
        };

        window.deleteTask = function (index) {
            if (confirm('Are you sure you want to delete this task?')) {
                todoArray.splice(index, 1);
                updateLocalStorage();
                displayTodos();
            }
        };

        function updateLocalStorage() {
            localStorage.setItem('todos', JSON.stringify(todoArray));
        }

        window.addEventListener('DOMContentLoaded', displayTodos);

    </script>
</body>

</html>

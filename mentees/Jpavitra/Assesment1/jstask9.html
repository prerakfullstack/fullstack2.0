    <h1>JS task 9 : check console</h1>

    <script>
        function logCurrentDateTime() {
            const now = new Date();
            console.log("Current Date and Time:", now);
        }

        logCurrentDateTime();

        function daysUntilBirthday(birthdayMonth, birthdayDay) {
            const now = new Date(); 
            const currentYear = now.getFullYear();

            let nextBirthday = new Date(currentYear, birthdayMonth - 1, birthdayDay);

            if (nextBirthday < now) {
                nextBirthday = new Date(currentYear + 1, birthdayMonth - 1, birthdayDay);
            }
            const timeDifference = nextBirthday - now;
            const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            return daysLeft;
        }

        const birthdayMonth = 11;
        const birthdayDay = 5; 
        const daysLeft = daysUntilBirthday(birthdayMonth, birthdayDay);
        console.log("Days until next birthday:", daysLeft);

    </script>

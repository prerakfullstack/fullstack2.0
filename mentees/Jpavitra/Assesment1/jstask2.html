<body>

    <h1>JS task 2 : check console</h1>

    <script>
        function operations(num1, num2) {
            const Add = num1 + num2; 
            const Subtract = num1 - num2; 
            const areEqual = num1 === num2; 

            const bothGreaterThanZero = num1 > 0 && num2 > 0; 

            console.log("Sum:", Add); 
            console.log("Difference:", Subtract); 
            console.log("Are Equal:", areEqual);
            console.log("Both Greater Than Zero:", bothGreaterThanZero); 
        }

        operations(10, 5);


    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prerak: task 13</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .grid-item {
            background-color: #ecf0f1;
            border: 1px solid #34495e;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            position: relative;
            bottom: 0;
            width: auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Hariprabodham Foundation</h1>
    </header>

    <div class="grid-container">
        <div class="grid-item">Sevak 1</div>
        <div class="grid-item">Sevak 2</div>
        <div class="grid-item">Sevak 3</div>
        <div class="grid-item">Sevak 4</div>
        <div class="grid-item">Sevak 5</div>
        <div class="grid-item">Sevak 6</div>
    </div>

    <footer>
        <p>&copy; 2024 Hariprabodham Foundation. All rights reserved.</p>
    </footer>

</body>

</html>

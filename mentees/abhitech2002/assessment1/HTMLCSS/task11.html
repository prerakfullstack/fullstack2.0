<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, Padding, Height, and Width</title>
</head>
<body>
    <div style="margin: 20px; padding: 15px; border: 2px solid black; color: rgb(15, 15, 15); background-color: bisque;">
        This is div tag
    </div>
    <section style="border: 2px solid black; height: 600px; width: 400px; color: rgb(12, 12, 12); background-color: blanchedalmond;">
        This is the section.
    </section>
</body>
</html>

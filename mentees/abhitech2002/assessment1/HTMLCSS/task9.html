<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors and Styling</title>
    <link rel="stylesheet" href="task9.css">
    <style>
        h1{
            color: blue;
        }
        #internal {
            font-size: 36px;
            font-weight: 700;
        }   
    </style>
</head>
<body style="background-color: burlywood;">
    <h1>Internal CSS</h1>
    <div id="internal">
        This div uses internal css styles.
    </div>

    <h2 class="external-head">External CSS</h2>
    <div class="external">
        This div uses external css styles,
    </div>

    <h2 style="color: aqua;">Inline CSS</h2>
    <div style="background-color: aquamarine;">
        This div uses Inline css styles,
    </div>
</body>
</html>

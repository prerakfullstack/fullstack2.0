<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Web Design</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #3498db;
        color: white;
        text-align: center;
        padding: 1rem;
      }

      nav {
        background-color: #204c68;
        padding: 8px;
        margin-bottom: 10px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul li {
        margin-right: 20px;
      }

      nav ul li a {
        color: rgb(255, 0, 0);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #00ccff;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      article {
        background-color: #e9edf5;
        border-radius: 5px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      aside {
        background-color: #dfe6e9;
        border-radius: 5px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      footer {
        background-color: #3498db;
        color: white;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: flex-start;
        }

        nav ul li {
          margin-bottom: 10px;
        }

        nav ul li a {
          width: 100%;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Abhi Tech</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
      <article>
        <h2>Our Clients</h2>
        <p>
          We pride ourselves on serving our clients with dedication and
          expertise.
        </p>
      </article>

      <aside>
        <h3>Featured Services</h3>
        <ul>
          <li>Web Development</li>
          <li>Mobile App Design</li>
          <li>Digital Marketing</li>
          <li>E-commerce Solutions</li>
        </ul>
      </aside>
    </main>

    <footer>&copy; 2023 Abhi-Tech. All rights reserved.</footer>
  </body>
</html>

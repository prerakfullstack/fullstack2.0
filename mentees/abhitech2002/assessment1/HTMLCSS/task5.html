<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        .border-top {
            border-top: 2px solid blue;
        }
        .border-bottom {
            border-bottom: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Student Information Table</h1>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th colspan="3">Student Information</th>
            </tr>
            <tr>
                <th class="border-top">Name</th>
                <th class="border-top">Age</th>
                <th class="border-top">Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>17</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>18</td>
                <td>B</td>
            </tr>
            <tr>
                <td colspan="2">Michael Johnson</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Emily Brown</td>
                <td  rowSpan="2">19</td>
                <td>D</td>
            </tr>
            <tr>
                <td>Emily Brown</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total Students: 5</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>

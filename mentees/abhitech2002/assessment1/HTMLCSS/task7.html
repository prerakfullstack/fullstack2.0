<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      iframe {
        width: 100%;
        height: 100vh;
        border: 2px solid black;
      }

      @media (min-width: 768px) {
        iframe {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Responsive YouTube Video Embed</h1>

    <iframe
      src="https://www.youtube.com/embed/FeC_fQgbMzI"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </body>
</html>

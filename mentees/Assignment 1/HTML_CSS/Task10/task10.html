<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Demo</title>
    <style>
        body{
            text-align: center;
            display: flexbox;
            padding:1%;
        }
        header{
            font-family: 'Courier New', Courier, monospace;
            font-weight: 500;
            padding: 1px;
            text-align: center;
            border: 2px, dashed, maroon;
            border-radius: 15px;
            background-color: rgba(0, 0, 139, 0.144);
        }

        div{
            justify-self: center;
            margin: 3%;
            align-self:flex-end;
            border: 2px, solid, black;
        }

        .sample{
            background-color: antiquewhite;
            align-content: center;
            width: 200px;
            height: 202px;
        }

        img{
            width: 100%;
        }

        .image{
            width: 90%;
        }

    </style>
</head>
<body bgcolor = "ababab">
    <header>
        <h2>This is Header</h2>
    </header>
    <div class="sample">
        Div Box 200px x 200px
    </div>
    <div class="image">
        <img src="Car.jpg" alt="Mazda Rx7">
    </div>
</body>
</html>

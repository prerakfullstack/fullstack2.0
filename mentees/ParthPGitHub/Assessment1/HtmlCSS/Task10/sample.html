<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors and Backgrounds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text color */
            padding: 20px;
            text-align: center;
        }

        /* Div styling */
        .bordered-div {
            border: 2px solid black; /* Black border */
            padding: 20px;
            margin: 20px;
            background-color: #f9f9f9; /* Light gray background */
        }

        /* Section with background image */
        .background-image {
            background-image: url('https://picsum.photos/150'); /* Placeholder image */
            background-size: cover; /* Cover the entire section */
            background-position: center; /* Center the image */
            height: 300px; /* Fixed height */
            display: flex; /* Center content */
            align-items: center;
            justify-content: center;
            color: white; /* White text */
            text-shadow: 1px 1px 2px black; /* Text shadow for better visibility */
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to this page</h1>
    </header>

    <div class="bordered-div">
        <h2>This is a Bordered Div</h2>
        <p>This div has a solid black border and a light gray background.</p>
    </div>

    <section class="background-image">
        <h2>Background Image Section</h2>
    </section>

</body>
</html>

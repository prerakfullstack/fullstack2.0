<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Merges borders of adjacent cells */
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc; /* Adds borders to table cells */
            padding: 10px; /* Adds padding inside table cells */
            text-align: left; /* Aligns text to the left */
        }

        th {
            background-color: #f2f2f2; /* Light grey background for headers */
        }

        tfoot {
            background-color: #e2e2e2; /* Light grey background for footer */
        }
    </style>
</head>
<body>

    <h2>Employee Information</h2>

    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Age</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Employee 1</td>
                <td>25</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>Employee 2</td>
                <td>26</td>
                <td>Sales</td>
            </tr>
            <tr>
                <td>Employee 3</td>
                <td colspan="2">24</td> <!-- colspan used here -->
            </tr>
            <tr>
                <td>Employee 4</td>
                <td>27</td>
                <td>Accounts</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: left;">Total Employees: 4</td> <!-- colspan used here -->
            </tr>
        </tfoot>
    </table>

</body>
</html>

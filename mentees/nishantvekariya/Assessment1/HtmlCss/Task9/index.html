<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors and Styling</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to CSS Styling Demo</h1>
    </header>

    <main>
        <h2 style="color: #007BFF; font-size: 2em;">Demo of CSS Styling Methods</h2>
        <p>This webpage demonstrates three methods of applying CSS:</p>
        <ul>
            <li>Internal CSS</li>
            <li>External CSS</li>
            <li>Inline CSS</li>
        </ul>
        <p>Click the button below to learn more:</p>
        <button class="button">Learn More</button>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>

</html>

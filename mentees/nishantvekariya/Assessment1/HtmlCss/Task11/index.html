<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins, Padding, Height, and Width</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .styled-div {
            margin: 20px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #007BFF;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .fixed-size-section {
            width: 400px;
            height: 600px;
            background-color: #007BFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="styled-div">
        <h2>This is a Styled Div</h2>
        <p>This div has a margin of 20px and padding of 15px.</p>
    </div>

    <section class="fixed-size-section">
        <h2>Fixed Size Section</h2>
        <p>This section is 400px wide and 600px tall.</p>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

    <h1>Registration Form</h1>

    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Hobbies:</legend>
            <input type="checkbox" id="hobby1" name="hobbies" value="sports">
            <label for="hobby1">Sports</label>
            <br>
            <input type="checkbox" id="hobby2" name="hobbies" value="travel">
            <label for="hobby2">Travel</label>
            <br>
            <input type="checkbox" id="hobby3" name="hobbies" value="music">
            <label for="hobby3">Music</label>
            <br>
            <input type="checkbox" id="hobby4" name="hobbies" value="food">
            <label for="hobby4">Food</label>
        </fieldset>
        <br>

        <button type="submit">Submit</button>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot {
            font-weight: bold;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Student Name</th>
                <th colspan="2">Details</th>
            </tr>
            <tr>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>15</td>
                <td>10th</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>16</td>
                <td>11th</td>
            </tr>
            <tr>
                <td>Mark Johnson</td>
                <td>14</td>
                <td>9th</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Students: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

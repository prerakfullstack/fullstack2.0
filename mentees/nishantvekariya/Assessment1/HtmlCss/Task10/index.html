<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors, Borders, and Backgrounds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .bordered-div {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
        }

        .background-section {
            background-image: url('./boy.jpg');
            background-size: cover;
            background-position: center;
            padding: 40px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Styled Webpage</h1>
    </header>

    <div class="bordered-div">
        <h2>This is a Div with a Border</h2>
        <p>The border is 2px solid black, and this div has some padding and margin for spacing.</p>
    </div>

    <section class="background-section">
        <h2>Background Image Section</h2>
        <p>This section has a background image applied to it.</p>
    </section>
</body>

</html>

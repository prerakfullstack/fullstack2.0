<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and Inline Elements Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
      }

      ul {
        list-style-type: none;
        background-color: #333;
        height: 45px;
      }
      ul li {
        float: left;
      }
      ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      ul li a:hover {
        background-color: #111;
      }
      .content-section {
        padding: 20px;
        border: 1px solid #ddd;
      }

      h1,
      h2 {
        color: blue;
      }

      p {
        font-size: 24px;
        color: #333;
      }

      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div id="nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">services</a></li>
          <li><a href="#Products">Products</a></li>
        </ul>
      </div>

      <div class="content-section">
        <h1>this is heading one</h1>
        <h2>this is heading 2</h2>
        <p>
          Para is a block level element that means it takes complete width in a
          row. But <span class="highlight">span is a inline element.</span>
        </p>
      </div>
    </div>
  </body>
</html>

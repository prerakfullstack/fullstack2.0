<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive YouTube Iframe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        box-sizing: border-box;
        background-color: orange;
      }
      .video-container {
        width: 50vw;
        height: 70vh;
      }

      .video-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/XQqH3m5isSY"
        title="bhaktiswami ki sabha"
        height="100%"
        width="100%"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>

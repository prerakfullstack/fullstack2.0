<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK 11</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; font-family: Arial, sans-serif;">
  <div style="text-align: center; background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 id="greeting" style="font-size: 24px; color: #333; margin-bottom: 20px;">Welcome!</h2>
    <input type="text" id="nameInput" placeholder="Enter your name"
           style="padding: 10px; font-size: 16px; width: 250px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px;">
    <br>
    <button onclick="saveName(document.getElementById('nameInput').value); displayUserName();"
            style="padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Save the Name
    </button>

    <script>
      function saveName(name) {
        localStorage.setItem('userName', name);
      }

      function displayUserName() {
        const storedName = localStorage.getItem('userName');
        if (storedName) {
          document.getElementById('greeting').textContent = `Welcome, ${storedName}!`;
        }
      }

      displayUserName();
    </script>
  </div>
</body>
</html>

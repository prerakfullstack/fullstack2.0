<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2</title>
</head>
<body>
    <h3>Registration Form</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br>
    <label for="dob">D.O.B:</label>
    <input type="date" id="dob" name="dob">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="gender">Gender:</label>
       
         <input type="radio" id="male" name="gender">
        <label for="male">Male</label> 
        <input type="radio" id="female" name="gender">
        <label for="female">Female<label>
         <input type="radio" id="other" name="gender">
        <label for="other">Others<label>
    <br>
    <label for="hobbies">Hobbies:</label><br>

<input type="checkbox" id="cricket" name="hobbies">
<label for="cricket">Cricket</label><br>

<input type="checkbox" id="reading" name="hobbies">
<label for="reading">Reading</label><br>

<input type="checkbox" id="dance" name="hobbies">
<label for="dance">Dancing</label><br>

<input type="checkbox" id="singing" name="hobbies">
<label for="singing">Singing</label><br>

<input type="button" value="Submit">
    
</body>
</html>

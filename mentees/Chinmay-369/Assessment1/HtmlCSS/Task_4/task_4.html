<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Registration Form">
    <meta name="keywords" content="form, Register,Registration, personal data">
    <meta name="author" content="Chinmay Bhole">
    <title>Task 4: Page Title and Meta Tags</title>
</head>
<body>
    <fieldset>
    <legend>
        <h3>Registration Form</h3>
    </legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="dob">D.O.B:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="gender">Gender:</label>
           
             <input type="radio" id="male" name="gender">
            <label for="male">Male</label> 
            <input type="radio" id="female" name="gender">
            <label for="female">Female<label>
             <input type="radio" id="other" name="gender">
            <label for="other">Others<label>
        <br>
        <label for="hobbies">Hobbies:</label><br>
    
    <input type="checkbox" id="cricket" name="hobbies">
    <label for="cricket">Cricket</label><br>
    
    <input type="checkbox" id="reading" name="hobbies">
    <label for="reading">Reading</label><br>
    
    <input type="checkbox" id="dance" name="hobbies">
    <label for="dance">Dancing</label><br>
    
    <input type="checkbox" id="singing" name="hobbies">
    <label for="singing">Singing</label><br>
    
    <input type="button" value="Submit">
</fieldset>
</body>
</html>

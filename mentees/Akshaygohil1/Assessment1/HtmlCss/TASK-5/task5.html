<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table</title>
    <style>
        table {
            width: 100%;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tfoot {
            background-color: #e9e9e9;
        }
    </style>
</head>

<body>

    <h1>Student Information</h1>

    <table>
        <!-- Table Head -->
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>

        <!--  table Body -->
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>16</td>
                <td rowspan="2">A</td> <!-- Rowspan applied here -->
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Emily White</td>
                <td>16</td>
                <td>B</td>
            </tr>
        </tbody>

        <!--  Footer -->
        <tfoot>
            <tr>
                <td colspan="3">End of Student Data</td> <!-- Colspan applied here -->
            </tr>
        </tfoot>
    </table>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Elements and Attributes</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            This is Heading (H1 tag)
        </h1>

        <br>

        <p>this is paragraph tag </p>

        <br>

        <img src="/img.jfif" alt="god image" width="200px" height="200px">

        <br>

        <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
        </ul>
        <ol>
            <li>Orderd list item 1</li>
            <li>Orderd list item 2</li>
            <li>Orderd list item 3</li>
        </ol>
        <br>
        <a href="https://www.google.com/" target="_blank">Link to google</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs and Headings</title>
    <style>
        /* Styling for Headings */
        h1 {
            font-size: 36px;
            color: aqua;

        }

        h2 {
            font-size: 32px;
            color: blue;

        }

        h3 {
            font-size: 28px;
            color: red;

        }

        /* Paragraph Styles */
        .paraOne {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            color: #ff4500;

        }

        .paraTwo {
            font-family: 'Georgia', serif;
            font-size: 16px;
            color: #2f4f4f;

        }

        .paraThree {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #6a5acd;

        }
    </style>
</head>

<body>


    <h1>Main Heading (H1)</h1>
    <h2>Subheading (H2)</h2>
    <h3>Subheading (H3)</h3>


    <p class="paraOne">Hello akhshay herer This is the <strong>first paragraph</strong>, styled with <em>Arial</em>
        font</p>

    <p class="paraTwo">This is the <em>second paragraph</em>, using the <strong>second font</strong> font </p>

    <p class="paraThree">Hello there this is the <strong>third paragraph</strong>, styled with <em>Third font </em></p>

</body>

</html>

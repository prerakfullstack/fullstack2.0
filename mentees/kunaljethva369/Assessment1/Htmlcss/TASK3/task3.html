<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            font-family: sans-serif;
        }

        div>p{
            margin: 5px 0px;
        }

        .second {
            font-size: 28px;
            color: aqua;
        }

        #third {
            font-size: 32px;
            color: blue;
        }
        #h1{
            font-size: 60px;
        }
        h3{
            font-size: 36px;
        }
        h2{
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div>
        <p style="font-size: 26px; color: red;">I am the First Paragraph</p>
        <p class="second">I am the Second Paragraph</p>
        <p id="third">I am the Third Paragraph</p>
    </div>

    <b>
        <p>I am in Bold Tag</p>
    </b>
    <i>
        <p>I am in Italic Tag</p>
    </i>

    <h1 id="h1" style="font-size: 24px; margin-top: 10px;">I am H1</h1>
    <h2>I am H2</h2>
    <h3>I am H3</h3>
</body>

</html>

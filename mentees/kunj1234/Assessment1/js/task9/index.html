<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let currentDate = new Date();
            console.log(currentDate);

            function daysUntilBirthday(birthYear, birthMonth, birthDay) {
                let today = new Date();
                let birthday = new Date(today.getFullYear(), birthMonth - 1, birthDay);

                if (birthday < today) {
                    birthday.setFullYear(today.getFullYear() + 1);
                }

                let difference = birthday - today;
                let days = Math.floor(difference / (1000 * 60 * 60 * 24));
                console.log("Days until birthday:", days);
            }

            daysUntilBirthday(1996, 2, 28);
        </script>
    </body>
</html>

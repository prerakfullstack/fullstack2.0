<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Information</h2>

<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Tanmay</td>
            <td>18</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Akshay</td>
            <td>19</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Akshar</td>
            <td rowspan="2">20</td> 
            <td>A</td>
        </tr>
        <tr>
            <td>Tom Brown</td>
            <td>B</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total Students: 4</td> 
        </tr>
    </tfoot>
</table>

</body>
</html>

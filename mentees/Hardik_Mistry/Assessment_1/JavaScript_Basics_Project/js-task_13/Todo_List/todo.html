<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoPROJECT</title>
    <link rel="stylesheet" href="todostyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu_box">
        <li><a href="#home">home</a></li>
        <li><a href="#pandingwork">panding work</a></li>
        <li><a href="#workdone">workdone</a></li>
        <li><a href="#deleted">deleted</a></li>
        <li><a href="#history">history</a></li>
      </div>
      <div class="container2">
        <div id="home" class="todo_main">
          <div class="header-top">
            <div class="inputfield">
              <input type="text" id="todo_item" class="todo_item" />
              <div class="addme" id="addme">+</div>
            </div>
            <span></span>
          </div>
          <div>
            <ul id="todoslist"></ul>
          </div>
        </div>
        <section id="pandingwork" class="panddingwork">
          <h1>some panding work</h1>
          <div id="pandingdiv">
            <ul id="pnding"></ul>
          </div>
        </section>

        <section id="workdone" class="workdone">
          <h1>complated work</h1>
          <div id="workdiv">
            <ul id="wrkdone"></ul>
          </div>
        </section>

        <section id="deleted" class="deleted">
          <h1>delelted work</h1>
          <div id="dltdiv">
            <ul id="dlted"></ul>
          </div>
        </section>
        <section id="history" class="history">
          <h1>history</h1>
          <div id="histrydiv">
            <ul id="histry"></ul>
          </div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_13</title>
    <link rel="stylesheet" href="./external_style.css" />
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* CSS Grid Container */
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two equal columns */
        grid-template-rows: 1fr auto; /* Three rows */
        gap: 20px; /* Space between grid items */
        padding: 20px;
        background-color: #333;
        color: white;
        border-radius: 8px;
      }
      .grid-item {
        padding: 20px;
        background-color: #444;
        text-align: center;
        border-radius: 8px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Task 13: CSS Grid Layout</h2>
      <section class="grid-container">
        <div class="grid-item item1">Content 1</div>
        <div class="grid-item item2">Content 2</div>
        <div class="grid-item item3">Content 3</div>
        <div class="grid-item item4">Content 4</div>
        <div class="grid-item item5">Content 5</div>
        <div class="grid-item item6">Content 6</div>
      </section>
    </section>
  </body>
</html>

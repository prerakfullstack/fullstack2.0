<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout with Flexbox</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #2c3e50;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .logo {
        font-size: 1.5rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        font-size: 1.1rem;
      }

      .main-content {
        display: flex;
        gap: 20px;
        padding: 20px;
      }

      .tab {
        background-color: #f0f0f0;
        padding: 20px;
        flex: 1;
        text-align: center;
        border: 1px solid #ccc;
      }

      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 10px;
        position: relative;
      }

      @media (max-width: 1024px) and (min-width: 768px) {
        .main-content {
          flex-wrap: wrap;
        }
        .tab {
          flex: 1 1 50%;
        }
        .tab:nth-child(3) {
          flex: 1 1 100%;
        }
      }

      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }
        .tab {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header section with logo and navigation -->
    <header>
      <div class="logo">My Logo</div>
      <nav>
        <ul>
          <li><a href="#" style="color: white;">Home</a></li>
          <li><a href="#" style="color: white;">About</a></li>
          <li><a href="#" style="color: white;">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content section with three columns (tabs) -->
    <div class="main-content">
      <div class="tab">Tab 1</div>
      <div class="tab">Tab 2</div>
      <div class="tab">Tab 3</div>
    </div>

    <!-- Footer section -->
    <footer>
      <p>&copy; 2024 Mrugesh Website. All rights reserved.</p>
    </footer>
  </body>
</html>

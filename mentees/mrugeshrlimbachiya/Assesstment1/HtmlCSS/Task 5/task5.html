<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Table</title>
    <style>
      /* CSS to style the table */
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px auto;
        font-family: Arial, sans-serif;
      }

      /* Borders and padding for table cells */
      th,
      td {
        border: 1.5px solid #000;
        padding: 10px;
        text-align: center;
      }

      /* Styling the table header */
      thead {
        background-color: #d4bcbc;
        font-weight: bold;
      }

      /* Styling the table footer */
      tfoot {
        background-color: #d4bcbc;
      }

      /* Styling for alternate row colors in the table body */
      tbody tr:nth-child(even) {
        background-color: #e5e5e5;
      }

      /* Highlight the first column */
      tbody td:first-child {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Student Information</h1>

    <!-- Table with thead, tbody, and tfoot -->
    <table>
      <!-- Table header -->
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Age</th>
          <th>Grade</th>
        </tr>
      </thead>

      <!-- Table body -->
      <tbody>
        <tr>
          <td>Vinit</td>
          <td>21</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Mrugesh</td>
          <td>21</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>Aniket</td>
          <td>20</td>
          <td>B</td>
        </tr>
        <tr>
          <td>Aditya</td>
          <td>22</td>
          <td>B+</td>
        </tr>
      </tbody>

      <!-- Table footer -->
      <tfoot>
        <tr>
          <td colspan="3">Total Students: 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

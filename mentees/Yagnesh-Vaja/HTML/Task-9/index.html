<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Internal, External, and Inline CSS</title>
    

    <link rel="stylesheet" href="style.css">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; 
        }

        h1 {
            color: #333; 
            font-size: 2em; 
        }

        p {
            color: #555; 
            font-size: 1.2em; 
        }
    </style>
</head>
<body>


    <h1 style="color: red;">Welcome to the Styled Webpage</h1>

    <p>This paragraph is styled with internal CSS and inherits text color and font size.</p>

    <p style="color: blue; font-size: 1.5em;">This paragraph has custom inline styles with blue text and larger font size.</p>

</body>
</html>

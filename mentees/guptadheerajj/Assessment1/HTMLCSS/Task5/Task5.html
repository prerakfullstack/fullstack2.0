    <style>
        table{

        td, th {

            vertical-align: bottom;
            text-align: center;
            border: 1px solid black;

        /*did this to practice nth child selector */
        thead tr:nth-child(1){
            background-color: greenyellow;
        }
        thead tr:nth-child(2) th:nth-child(1){
            background-color: cyan;
        }
        thead tr:nth-child(2) th:nth-child(2){

        }

        thead tr:nth-child(2){
            border-bottom: 3px solid gray;
        }
        tfoot tr:nth-child(1){
            border-top: 3px solid gray;
        }
        
        /* used inline css to add caption to bottom of table and internal css to add text decoration,etc.*/
        caption{
            text-decoration: underline;
            padding-top: 6px;
            font-weight: bold;
        }

        /* makes every second row gray to increase readabilty of table */
        tbody tr:nth-child(2n){
            background-color: rgb(203, 199, 199);
        }

        tfoot td{
            font-weight: bold;
            background-color: greenyellow;
        }

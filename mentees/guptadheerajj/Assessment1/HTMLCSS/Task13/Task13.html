<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task13</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, auto);
        }

        header{
            grid-column: 1/3;
            height: 5em;
            background-color: red;

        }

        aside{
            grid-column: 1/2;
            height: 140vh;
            background-color: aqua;
        }

        main{
            grid-column: 2/3;
            height: 140vh;
            background-color: yellow;
        }

        footer{
            height: 15em;
            grid-column: 1/3;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header></header>
    <aside></aside>
    <main></main>
    <footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="task13.css">
</head>

<body>
    <h1>To Do List</h1>
    <div class="buttons">
        <button id="addTask">Add Task</button>
    </div>

    <form action="" id="form">
        <ul>
            <li>
                <label for="taskTitle">Enter Task Title: </label>
                <input type="text" id="taskTitle">
            </li>
            <li>
                <label for="taskDescription">Enter Task Description: </label>
                <input type="text" id="taskDescription">
            </li>
        </ul>
        <button id="saveTask" type="button">Save Task</button>
    </form>

    <table id="table">
        <tr>
            <th>Task No.</th>
            <th>Task Title</th>
            <th>Task Description</th>
            <th>
                Action
            </th>
        </tr>
    </table>

    <script src="task13.js"></script>
</body>

</html>

<html lang="en">
<head>

        body {

        }
        .grid-container {

            grid-template-columns: repeat(2, 1fr);

            border: 1px solid #34495e;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: ##6a5acd;
            color: white;
            position: relative;
            bottom: 0;
            width: auto;
        }
    </style>
</head>

    <header>
        <h1>Guru Parampara at HP</h1>
    </header>
    <div class="grid-container">
        <div class="grid-item">Sarvopari Shri Swaminarayan Bhagwan</div>
        <div class="grid-item">Mul Akshar Gunatitanand Swami</div>
        <div class="grid-item">Brahmaswarup Shastriji Maharaj</div>

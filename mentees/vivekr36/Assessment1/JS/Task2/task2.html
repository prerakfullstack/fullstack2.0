<body>
    <h1>Task 2 : Please Check Console for logs</h1>
    <script>
        function arithmeticOperations(num1, num2) {
            const sum = num1 + num2; 
            const diff = num1 - num2; 
            const areEqual = num1 === num2; 
            const bothGreaterThanZero = num1 > 0 && num2 > 0; 
            console.log("Sum:", sum); 
            console.log("Difference:", diff); 
            console.log("Are Equal:", areEqual);
            console.log("Both Greater Than Zero:", bothGreaterThanZero); 
        }
        arithmeticOperations(30, 15);
    </script>
</body>

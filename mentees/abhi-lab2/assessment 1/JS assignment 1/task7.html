<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 800px; */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="startButton">Start Engine</button>
        <div id="result"></div>
    </div>

    <script>
        const car = {
            make: "Toyota",
            model: "Endoviour",
            year: 2024,
            startEngine: function () {
                console.log("Engine started")
                alert("Engine started")
            }
        }


        function handleButtonClicked() {
            car.startEngine()
            document.getElementById('result').textContent = "Engine started"
        }

        document.getElementById('startButton').addEventListener('click', handleButtonClicked);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>LocalStorage Example</h1>

    <div id="welcomeMessage" class="hidden">
      <p>Welcome back, <span id="displayUserName"></span>!</p>
      <button id="clearNameButton">Clear Name</button>
    </div>

    <div id="nameForm">
      <label for="userNameInput">Enter your name: </label>
      <input type="text" id="userNameInput" />
      <button id="saveNameButton">Save Name</button>
    </div>
  </body>
  <script src="task11.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data Fetch Example</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .error {
        color: red;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>User Details</h1>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- User data will be inserted here -->
      </tbody>
    </table>

    <p id="errorMessage" class="error"></p>

    <script src="task12.js"></script>
  </body>
</html>
